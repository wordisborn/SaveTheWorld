name: CI

on:
  push:
    branches: [main, "claude/**", "fix/**", "feature/**"]
    paths:
      - "teacher-voice-collector/**"
  pull_request:
    branches: [main, "claude/**"]
    paths:
      - "teacher-voice-collector/**"

defaults:
  run:
    working-directory: teacher-voice-collector

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: teacher-voice-collector/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-key
